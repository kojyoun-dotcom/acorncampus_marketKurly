<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- 공통 CSS 로드 스크립트 -->
    <link rel="stylesheet" href="/common.css">

    <!-- 이 페이지 전용 스크립트 -->
    <link rel="stylesheet" href="./css/login.css">

    <!-- 공통 UI 로드 스크립트 -->
    <script src="/js/header_seuil.js" defer></script>
    <script src="/js/header_jy.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/include.js" defer></script>
    <script src="./js/login.js" defer></script>
</head>

<body>
    <!-- 헤더 영역 -->
    <header id="header-placeholder"></header>

    <main class="login-container">
        <section class="login-content">
            <h2 class="login-title">로그인</h2>

            <form class="login-form" id="loginForm">
                <div class="input-box">
                    <input type="text" id="userId" placeholder="아이디를 입력해주세요" required>
                    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="login-helpers">
                    <a href="#">아이디 찾기</a>
                    <span class="bar"></span>
                    <a href="#">비밀번호 찾기</a>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-login">로그인</button>
                    <a href="./signUp.html" class="btn-signup">회원가입</a>
                </div>
            </form>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer id="footer-placeholder"></footer>

</body>

</html>
